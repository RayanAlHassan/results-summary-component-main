<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

<link rel="stylesheet" href="./assets/master.css">
</head>
<body>
<div class="result">
  <h1>  Your Result</h1>
  <div class="grade"> 76
    <span>of 100 </span> 
  </div>
  <h2>  Great</h2>
  <P>
    You scored higher than 65% of the people who have taken these tests.
  </P>
</div>
 <div class="summary">
<h2>  Summary</h2>
<div class="label">
<div class="one">
<img src="./assets/images/icon-reaction.svg">
<p> Reaction</p>
<p class="score ">  80 / <span>100</span></p>
</div>
<div class="two">
<img src="./assets/images/icon-memory.svg">
<p>   Memory</p>
<p  class="score ">    92/ <span>100</span></p>
</div>
<div class="three">
<img src="./assets/images/icon-verbal.svg">
<p>   Verbal</p>
<p  class="score ">  61 / <span>100</span></p>
</div>
<div class="four">
<img src="./assets/images/icon-visual.svg">
<p>   Visual</p>
<p  class="score ">  72 / <span>100</span></p>
</div>
</div>
<button id="btn" type="submit" name="btn" value="continue">Continue</button>
 </div>


  
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#page">rayan al hassan</a>.
  </div>
</footer>
</body>
</html>
